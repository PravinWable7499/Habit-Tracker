<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Create Account</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* ===== RESET ===== */
* {
    box-sizing: border-box;
}

/* ===== BODY ===== */
body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #0f172a, #020617);
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    color: white;
}

/* ===== CONTAINER ===== */
.container {
    width: 90%;
    max-width: 380px;
    text-align: center;
    animation: fadeIn 0.8s ease forwards;
}

/* ===== HEADINGS ===== */
h2 {
    font-size: 28px;
    margin-bottom: 8px;
    opacity: 0;
    animation: slideUp 0.6s ease forwards;
}

.subtitle {
    color: #cbd5f5;
    margin-bottom: 28px;
    opacity: 0;
    animation: slideUp 0.6s ease forwards;
    animation-delay: 0.15s;
}

/* ===== FORM ===== */
form {
    opacity: 0;
    animation: slideUp 0.6s ease forwards;
    animation-delay: 0.3s;
}

input {
    width: 100%;
    padding: 14px;
    margin-bottom: 16px;
    border-radius: 12px;
    border: none;
    background: #1e293b;
    color: white;
    font-size: 16px;
    outline: none;
    transition: all 0.3s ease;
}

input::placeholder {
    color: #94a3b8;
}

input:focus {
    background: #334155;
    box-shadow: 0 0 0 2px #3b82f6;
}

/* ===== BUTTON ===== */
button {
    width: 100%;
    padding: 14px;
    border-radius: 14px;
    border: none;
    background: #3b82f6;
    color: white;
    font-size: 18px;
    font-weight: bold;
    cursor: pointer;
    transition: all 0.25s ease;
}

button:hover {
    background: #2563eb;
    transform: translateY(-2px);
}

button:active {
    transform: scale(0.96);
}

/* ===== FOOTER ===== */
.footer {
    margin-top: 25px;
    color: #cbd5f5;
    opacity: 0;
    animation: slideUp 0.6s ease forwards;
    animation-delay: 0.45s;
}

.footer a {
    color: #3b82f6;
    text-decoration: none;
    font-weight: bold;
}

/* ===== ANIMATIONS ===== */
@keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}

@keyframes slideUp {
    from {
        opacity: 0;
        transform: translateY(22px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}
</style>
</head>

<body>

<div class="container">
    <h2>Create your account ðŸš€</h2>
    <p class="subtitle">Start building better habits today</p>

    <form method="POST">
        <input type="text" name="name" placeholder="Full name" required>
        <input type="email" name="email" placeholder="Email address" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Create Account</button>
    </form>

    <div class="footer">
        Already have an account?
        <a href="/">Login</a>
    </div>
</div>

</body>
</html>
